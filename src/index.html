<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel!</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Noto+Sans|Ruda|Stalinist+One" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section id='new-folder-field' class='header'>
      <h1 class='logo'>Jet Fuel</h1>

    </section>

    <section id='link-folders'>
      <article id='folders'>
        <form class='new-folder-form'>
          <input id='new-folder' type="text" placeholder="new folder" class='input'/>
          <button id='create-folder-btn' disabled>+ Folder</button>
        </form>
        <h3 id='folders-header'>Folders</h3>
        <ul>
        </ul>
      </article>

      <article id='links'>
        <form id='url-input-form'>
          <input type='text' placeholder="long url"  id=
        "url-input" class='input'/>
          <button id="shorten-url-btn" disabled>shorten url</button>
        </form>

        <table id='urls-table' class="sortable">
          <thead>
            <tr>
              <th class='short-url'>Short</th>
              <th class='long-url'>Long</th>
              <th id="visits" class='visit-count'>Visits</th>
              <th id="date-created" class='date'>date created</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <span class='.folder-msg'></span>
      </article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='helpers.js'></script>
    <script type='text/javascript' src='index.js'>
    </script>
    <!-- <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script> -->
  </body>
</html>
