<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jet Fuel! It's cocaine in a can baby</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section id='new-folder-field' class='header'>
      <h1 class='logo'>Jet Fuel</h1>
      <form class='new-folder-form'>
        <input id='new-folder' type="text" placeholder="new folder" />
        <button id='create-folder-btn'>create folder</button>
      </form>
      <span class='duplicate-error'></span>
    </section>

    <section id='link-folders'>
      <article id='folders'>
        <h3 id='folders-header'>Folders</h3>
        <ul>
        </ul>
      </article>

      <article id='links'>
        <form id='url-input-form'>
          <input type='text' placeholder="long url"  id=
        "url-input"/>
          <button id="shorten-url-btn">shorten url</button>
        </form>

        <table id='urls-table' class="sortable">
          <thead>
            <tr><th>Short</th><th>Long</th><th id="visits">Visits</th><th id="date-created">date created</th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </article>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='helpers.js'></script>
    <script type='text/javascript' src='index.js'>
    </script>
    <!-- <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script> -->
  </body>
</html>
